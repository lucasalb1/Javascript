<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: antiquewhite;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p class="oi">Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em Javascript</p>
    <div id="ms">Clique em mim</div> <br>
    <script>
       var corpo = window.document.body 
       var p1 = window.document.getElementsByTagName('p')[1] // Marca

       window.document.write('Está escrito assim: ' + p1.innerHTML)
       corpo.style.background = 'skyblue'
       p1.style.color = 'blue'
        //-----------
       var d = window.document.getElementById('ms') // id
       d.style.background = 'green'
       d.innerText = 'Estou aguardando' 
        //-----------
       var q = window.document.querySelector('.oi')
       q.innerHTML = 'Olá, mundo!' // Seletor

       window.document.getElementsByClassName // class
       window.document.getElementsByName // Nome
    </script>
</body>
</html>
