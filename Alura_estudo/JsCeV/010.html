<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Sistema de votos</h1>
    <input type="number" name="idade" id="idade" placeholder="Qual a sua idade?">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
    </div>
    <script>
        function verificar(){
        var vot = document.querySelector('#idade')
        var v = document.querySelector('#res')
        var vo = Number(vot.value)
        v.innerHTML = `Você tem ${vo} anos <br>` 
            if (vo < 16){
                v.innerHTML += 'Você não vota'
            } else if (vo < 18 || vo > 65){
                v.innerHTML += 'Voto opcional'
            } else {
                v.innerHTML += 'Voto obrigatório'
            }
       } 
    </script>
</body>
</html>
