<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <style>
        body{
            background-color: antiquewhite;
            height: 200px;
            line-height: 40px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        input{
            height: 25px;
            width: 100px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Somando os números</h1>
    <input type="number" name="tn1" id="tn1"> +
    <input type="number" name="tn2" id="tn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){ 
        var ta = window.document.getElementById('tn1')
        var tb = window.document.getElementById('tn2')
        var res = window.document.getElementById('res')
        var n1 = Number(ta.value)
        var n2 = Number(tb.value)
        var s = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual ${s}`
        }
    </script>
</body>
</html>
